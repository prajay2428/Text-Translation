<!DOCTYPE html>
<html lang="en">
<head>

  <h2>Text Transltion</h2>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: aliceblue;
    }
    textarea {
      width: 100%;
      height: 250px;
      font-size: 16px;
      padding: 10px;
      white-space: pre-wrap;

    }
    button {
      padding: 10px 20px;

    }

    }
    .top-button {
      margin-bottom: 10px;
    }
    #description-label {
      margin-top: 1px;
      font-size: 1.1rem;
      color: inherit;
      padding: 15px;

      box-sizing: border-box;

    }

    }
    .desc-heading {
      display: block;

    }

      color: grey;

  </style>
</head>
<body>

  <!-- Clear, Paste, and Copy Prompt Buttons -->
 
  <button class="top-button" onclick="handlePaste()">Paste Text</button>
  <button class="top-button" onclick="handleCopy()">Copy Prompt</button>
   <button onclick="handleClear()">Clear</button>
  
  <!-- User Input Area -->
  <div style="margin-top: 10px;">
    <textarea id="inputBox" placeholder="Type here..."></textarea>
  </div>

  <!-- Message Area -->
  <div style="margin-top: 10px;">
    <div id="message"></div>
  </div>

  <!-- Description Label at the bottom -->
  <div id="description-label">
    <div class="desc-section">

      <ul class="desc-list">
        <li>Paste the text</li>
        <li>Copy the prompt</li>
        <li>Run it in the AI</li>
      </ul>
    </div>
    <div class="desc-section">
      <span class="desc-heading">Result:</span>
      <ul class="desc-list">
        <li>Telugu Translation</li>
      </ul>
    </div>
  </div>

  <!-- Hidden Prompt -->
  <script id="prompt" type="text/plain">
    You are a communication expert in English and Telugu, especially in conveying the descriptions of youtube videos and in Media Articles.

    You will translate the  English text to Telugu. Keeping the points below:
    1. Information should be concise and fully conveyed, no loss of information

    2. No Deviation from what is actually conveyed.


    3. Make sure the translation is also almost of the same length.

    3. If needed Break the complex sentences into multiple smaller sentences. But keep the sequence of information in the same order.

 
    4. preserve the blank lines between the lines in the result.

    5. You don't give any other extra additional information in the result.

    6. Translate in a brief concise yet easy to understand language, without leaving out any of the details.

    7. Few commonly used phrases are:
    Experience - అనుభూతి చెందండి
    Dimension - పార్శ్వం
    You know - తెలుసా ..
    Life - జీవం
    People - ప్రజలు
    Intense  - తీక్షణత
    Lifetime - జన్మ
    essentially - ప్రాథమికంగా 


Additional key areas to focus on:

  <script>
    const inputBox = document.getElementById('inputBox');
    const message = document.getElementById('message');
    const constantLine = document.getElementById("prompt").textContent.trim();

    function handlePaste() {
      navigator.clipboard.readText().then(clipText => {
        inputBox.value = clipText;
        showMessage("Pasted Successfully");
      }).catch(err => {
        showMessage("Paste failed: " + err);
      });
    }

    function handleClear() {
      inputBox.value = "";
      showMessage("Cleared!");
    }

    function handleCopy() {
      const finalText = constantLine + "\n" +  inputBox.value;
      navigator.clipboard.writeText(finalText).then(() => {
        showMessage("Copied Successfully.");
      }).catch(err => {
        showMessage("Copy failed: " + err);
      });
    }

    function showMessage(msg) {
      message.textContent = msg;
      clearTimeout(showMessage.timeout);
      showMessage.timeout = setTimeout(() => {
        message.textContent = "";
      }, 2000);
    }
  </script>
