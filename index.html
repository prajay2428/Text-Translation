  <style>
    body {

<body>

  <!-- Clear, Paste, and Copy Prompt Buttons -->

  <button class="top-button" onclick="handleCopy()">Copy Prompt</button>

      Scenario 1.
   In telugu the translations for a, an and the are not needed - unless in specific cases.
   
   
   Scenario 2.
   In telugu in most cases, there is no need for an explicit pronoun, as pronouns will be implicit in the verb most of the time.

   సద్గురు:
   చూడండి, మనమందరం ఈ విశ్వంలో జీవించాల్సిందే; ప్రస్తుతానికి ఈ విషయంలో మనకి వేరే దారి లేదు. కానీ యూనివర్సిటీ అనేది ఒక ఎంపిక; అందుకే మీరు ఈ ప్రశ్న అడుగుతున్నారు - 'ఎంత సమయం కేటాయించాలి?' అని.
   కొన్ని పనులు చేయడానికి... చదువుకి విలువ ఉంటుంది. కానీ “మనం ఏం చేస్తూ ఉండాలి - ఒక్కో మానవుడిగా, ఒక తరం ప్రజలుగా? మన జీవితాల్లో మనం ఏం చేస్తూ ఉండాలి?”
   
    నేను చెప్పేది ఏంటంటే - ఒక యువకుడిగా, మీరు కళ్ళు తెరిచి ప్రపంచాన్ని చూడాలి. ఇప్పుడు, దయచేసి ఒక్కసారి చూడండి - ఈ ప్రపంచానికి ప్రస్తుతం అత్యంత అవసరమైన విషయం ఏంటి? మీకు నచ్చిందని ఏదో ఒక ఫ్యాన్సీ పని చేయకూడదు; ఏది అత్యంత అవసరమో - అదే చేయాలి, కదా? అంతే కదా?
   పరిస్థితులకు లోనైపోతే, మనుషులు అలా తయారవుతారు; అది ఉపయోగకరమే, కానీ అది ప్రాథమికమైనది కాదు. 
   
   ఈ రోజు మీరు ఒక రైలు తగలబడటం చూసి, ఫైర్‌ఫైటర్ అవ్వాలనుకుంటారు; రేపు ఇంకేదో చూసి, అది అవ్వాలనుకుంటారు. భావోద్వేగ ప్రతిస్పందనతో, ఏదో ఒకటి అవ్వాలని మీరు ఎంచుకుంటారు; అది ఒక స్థాయిలో ఉపయోగపడొచ్చు. కానీ ఇప్పుడు, చాలా మంది యువకులు ఆలోచించలేని ఈ సమయంలో, మీరు, ‘నా జీవితంతో నేనేం చేయాలి?’ అని ఆలోచిస్తున్నారు. అలాంటి ఆలోచన వచ్చినప్పుడు, నేను చెప్పేది ఏంటంటే - దానిపై మరికొంత సమయం గడపాలి; ఎవరివల్లా, దేనివల్లా ప్రభావితం కాకుండా, కేవలం ఇలా చూడండి - “మానవాళికి అత్యంత అవసరమైనది ఏంటి? ఈ రోజు ప్రపంచానికి అత్యంత అవసరమైనది ఏంటి?” - దాన్ని మీరు గుర్తించాలి.
   ఈ గ్రహం మీద సరిచేయాల్సిన ఏకైక విషయం మనుషులే; మిగతాదంతా బాగానే ఉంది, కదా? కాబట్టి, నేను చెప్పేది, యువకులందరూ - కేవలం మీరు మాత్రమే కాదు - మీరు చేస్తున్న దాని నుండి ఒక విరామం తీసుకోవాలి. 
   మీరు ఎందుకిలా ఇరుక్కుపోయారంటే - స్కూల్ చేశారు, కాలేజీకి వెళ్లారు, అది చేశారు కాబట్టి, దాని తర్వాత ఇంకోటి, ఆ తర్వాత మరొకటి - అలా వెళ్ళిపోయి, చివరికి ఒక PhD తో ముగిస్తారు... ఏం చేయాలి? అది ప్రమాదకరం, తెలుసా. ఎందుకంటే విద్యా శాస్త్రవేత్తలు ఏమంటున్నారంటే, మీరు 20 ఏళ్ళ సంప్రదాయ విద్య గుండా వెళ్ళి, ఒక PhD లాంటి దానితో స్థిరపడితే, అది మీ మేధస్సులో 70 శాతాన్ని శాశ్వతంగా నాశనం చేస్తుంది; మీరు చాలా జ్ఞానమున్న తెలివితక్కువ వాళ్ళుగా తయారవుతారు.
   ఇంకా ఈ రోజుల్లో జ్ఞానానికి విలువే లేదు; ఎందుకంటే ఒక PhD ఉన్నవాళ్ళకి ఏం తెలుసో, ఒక హైస్కూల్ పిల్లాడు కూడా ఇంటర్నెట్ చూసి అదే పరిభాష మాట్లాడగలడు. మీరు సేకరించిన ఈ జ్ఞానంతో... ఇకపై తెలివైనవారిగా కూడా కనిపించలేరు, కదా? ఎందుకంటే ఇంచుమించు ప్రతీ ఒక్కరూ ఈ విషయాలు మాట్లాడతారు - ఎందుకంటే అదంతా ఇప్పుడు ఎక్కడపడితే అక్కడ దొరుకుతోంది.
   కాబట్టి మీరు ఒక యూనివర్సిటీ కోసం సిద్ధమవుతున్నారా... లేక యూనివర్స్  కోసమా? మీరు జీవించాల్సింది అక్కడే. మీరు ఒక విద్యావేత్త అవ్వాలనుకుంటే తప్ప - నేను ఈ విషయాలు తప్పని చెప్పట్లేదు. కానీ తెలివైన వారు - తమ జీవితాన్ని అత్యంత అవసరమైన దాని వైపు వెచ్చించాలి, కదా? అంతేగాని, నేను చేయాలనుకుంటున్నాననో లేదా మీరు చేయాలనుకుంటున్నారనో - ఏదో ఒక ఫ్యాన్సీ విషయంపై కాదు.
   మీరు ఏ పనైనా - ఆనందంగా లేదా బాధగా చేయొచ్చు, కదా? కేవలం... 'ఇది చేస్తే నేను సంతోషంగా ఉంటాను' అని ఈ రోజు మీరు అనుకుంటున్నారు కాబట్టి, కొంత కాలం తర్వాత కూడా అదే పని చేయడం వల్ల మీరు సంతోషంగా ఉంటారని మాత్రం ఎప్పుడూ అనుకోవద్దు. ప్రతి ఒక్కరి జీవితంలోనూ, వాళ్లకి మొదటి ఉద్యోగం వచ్చినప్పుడు, అదెంత అద్భుతమైన రోజో కదా; మీరు ఆ పాత చింకి ఆఫీసుకి వెళ్లి, అక్కడ కూర్చుంటే, వావ్. ఎలా అనిపించి ఉంటుందో! 
   కానీ కొన్ని సంవత్సరాల తర్వాత, అదే టేబుల్ వెనుక కూర్చోవడం... మీ ప్రాణం తీస్తున్నట్టుగా ఉంటుంది; అదే ఉద్యోగం, అదే పెళ్లి, అవే పరిస్థితులు - మీ ప్రాణాన్ని తీస్తుంటాయి. ఒకప్పుడు స్వర్గంలా కనిపించినవే; కొంత కాలం తర్వాత నరకంలా కనిపిస్తాయి, కదా?
   ఆ ఉద్యోగాలలో ఏదో తప్పు ఉందని కాదు; కేవలం మీరు దాన్ని తప్పుడు కారణాలతో చేస్తున్నారు. మీరు వాటిని కేవలం తప్పుడు కారణాల కోసం చేస్తున్నారు, అంతే.
   ఇప్పుడు మీరు ఆలోచిస్తున్నారు కాబట్టి, నేను చెప్పేది - కొన్ని వారాలు విరామం తీసుకోమని; ఆ అవకాశం కల్పించడానికి మేము సిద్ధంగా ఉన్నాం. ఎవరి చేతా ప్రభావితం కాకుండా, కేవలం కూర్చుని, దాన్ని గమనించండి. తక్షణ అవసరాల కారణంగా, ఇప్పుడు మీరు చేయాలనుకునేవి చాలా ఉంటాయి - ప్రస్తుతం మీ దగ్గర డబ్బు లేదు; అందుకే మొదటి పని ఒక ఉద్యోగం వెతుక్కోవాలని అనుకుంటారు. లేదా మీలో ఉన్న మరేదైనా ఒత్తిడి వల్ల, ముందు ఇది చేయాలని అనుకుంటారు. మీ ఒత్తిడులను పక్కన పెడితే, ఒకవేళ మీకు ఈ ఒత్తిడులేవీ లేవనుకోండి, అప్పుడు జీవితంతో మీరేం చేయాలనుకుంటారు? మీరు చేయాల్సింది అదే.
   మీరు మీ జీవితాన్ని, మీ జీవిత గమనాన్ని తక్షణ అవసరాల ఆధారంగా నిర్ణయించుకోకూడదు; మీరు ఏది చేసినా, దాన్ని 100 సంవత్సరాలు చేశాక వెనక్కి తిరిగి చూసుకుంటే... ఆ 100 ఏళ్ల తర్వాత కూడా, ‘అది ఇంకా విలువైనదేనా?’ అని చూసుకోండి. అలాంటి దాన్నే మీరు చేయాలి. 
   
   మీలా ఉండాలని కోరుకునే వాళ్ళు ఇక్కడ చాలా మంది ఉన్నారు. 'అయ్యో, నేను 20 ఏళ్ల వయసులో ఉండి, ఏం చేయాలో ఆలోచించగలిగి ఉంటే ఎంత బాగుండేది. కానీ ఆ సమయంలో నేను ఏదో చేసేశాను.' అని అనుకునే వాళ్ళు ఇక్కడ ఎంతోమంది ఉన్నారు. ఇప్పుడు మీకు 20 ఏళ్లు, మీరు ఆలోచిస్తున్నారంటే అది మీ అదృష్టం, మీరు ఇక్కడ ఉండటం కూడా మీ అదృష్టం, కాబట్టి మీరు ఏదైనా చేసే ముందు సరిగ్గా ఆలోచించాల్సిన సమయం ఇది.
   
   Polished script:
   ప్రశ్న:
   నమస్కారం సద్గురు. నేను 20 ఏళ్ల యూనివర్సిటీ విద్యార్థిని;
   
   సద్గురు:
   క్షమించండి! 
   
   ప్రశ్న:
   నేను 20 ఏళ్ల యూనివర్సిటీ విద్యార్థిని; సత్యం, నిమగ్నత, పరిపూర్ణతతో కూడిన జీవితం కావాలనుకుంటున్నాను. నేనూ, నా వయసు వాళ్ళు... మా అంతర్గత మార్గాన్ని, బాహ్య ప్రపంచంతో ఎలా సమతుల్యం చేసుకోవాలి? అది మెడికల్ స్కూల్ కెళ్లడమైనా, ప్రొఫెషనల్ కెరీర్ అయినా, లేదా ఆశ్రమంలో ఎక్కువ సమయం గడపడమైనా!
   సద్గురు:
   చూడండి మనందరం ‘ఈ యూనివర్స్’లో జీవించాల్సిందే; ఈ విషయంలో ప్రస్తుతానికి వేరే ఎంపిక లేదు. 
   కానీ యూనివర్సిటీ అనేది ఎంపిక; అందుకే ఈ ప్రశ్న అడుగుతున్నారు - 'ఎంత సమయం కేటాయించాలి?!'
   కొన్ని పనులు చేసే విషయంలో ... చదువుకి విలువ ఉంటుంది. 
   కానీ, “జీవితంలో ఏం చేయాలి?! - ఒక మనిషిగా, ఒక తరం ప్రజలుగా? - మన జీవితాల్లో మనం ఏం చేయాలి?!”

  <script>
    const inputBox = document.getElementById('inputBox');
    const message = document.getElementById('message');
    const constantLine = document.getElementById("prompt").textContent.trim();

    function handlePaste() {
      navigator.clipboard.readText().then(clipText => {
        inputBox.value = clipText;
        showMessage("Pasted Successfully");
      }).catch(err => {
        showMessage("Paste failed: " + err);
      });
    }

    function handleClear() {
      inputBox.value = "";
      showMessage("Cleared!");
    }

    function handleCopy() {
      const finalText = constantLine + "\n" +  inputBox.value;
      navigator.clipboard.writeText(finalText).then(() => {
        showMessage("Copied Successfully.");
      }).catch(err => {
        showMessage("Copy failed: " + err);
      });
    }

    function showMessage(msg) {
      message.textContent = msg;
      clearTimeout(showMessage.timeout);
      showMessage.timeout = setTimeout(() => {
        message.textContent = "";
      }, 2000);
    }
  </script>
